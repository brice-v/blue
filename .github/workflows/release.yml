name: Release
on: 
  push:
    tags:
    - 'v*.*.*'

jobs:
  release:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        go-version: [1.19]
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
    - uses: actions/checkout@v2
      with:
        persist-credentials: false
    - uses: WillAbides/setup-go-faster@v1.7.0
      with:
        go-version: ${{ matrix.go-version }}

    - name: Get dependencies
      run: sudo apt-get update && sudo apt-get install upx gcc libgl1-mesa-dev libegl1-mesa-dev libgles2-mesa-dev libx11-dev xorg-dev libwayland-dev libxkbcommon-dev bc
      if: ${{ runner.os == 'Linux' }}

    - name: Tests
      run: go test ./...
    
    - name: Build Windows
      if: ${{ runner.os == 'Windows' }}
      run: go build . -ldflags='-s -w -extldflags="-static" -H=windowsgui'
    
    - name: Build Linux
      run: |
        go build . -ldflags='-s -w -extldflags="-static"'
        strip blue
        upx blue

    - name: Build Macos
      run: |
        go build . -ldflags='-s -w -extldflags="-static"'
        strip blue

    # This will draft a new release & will attach the binaries produced by the above outputs.
    # You still need to publish this release though after job ends.
    - name: Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        draft: true
        files: |
          ./blue.exe
          ./blue
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # You don't need to add this in secrets it's by default.



